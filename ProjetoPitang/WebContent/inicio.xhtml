  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
body {
	background: #e8e8e8;
}
#colunanova {
	background-color: white;
}
</style>
</h:head>
<h:body>
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:dataTable var="user" value="#{usuarioMB.gerarTabela()}">
		
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{user.email}" />
			</p:column>

			<p:column headerText="Senha">
				<h:outputText value="#{user.senha}" />
			</p:column>

			<p:column id="colunanova">

 			 	<p:commandButton id="btn" type="button" value="Editar" />

 		<p:overlayPanel id="imagePanel" for="btn" hideEffect="fade" appendToBody="false"  dynamic="true">
	<h:form id="form">
        			<p:inputText value="#{user.id}" />		
<br/>
					<p:column headerText="Nome">
					<h:outputLabel>Nome: </h:outputLabel>
						<p:inputText value="#{user.nome}"/>
					</p:column>
<br/>
					<p:column headerText="Email">
					<h:outputLabel>Email: </h:outputLabel>
						<p:inputText value="#{user.email}" />
					</p:column>
<br/>
					<p:column headerText="Senha">
					<h:outputLabel>Senha: </h:outputLabel>
						<p:inputText id="senha" value="#{user.senha}" />
						<p:watermark for="senha" value="#{user.senha}" />  
					</p:column>
				<p:commandButton process="form" value="Salvar" action="#{usuarioMB.editar(user)}" update="growl" />
</h:form>
    </p:overlayPanel>  

				<p:commandButton value="Excluir" action="#{usuarioMB.apagar(user)}" />

			</p:column>
		</p:dataTable>


</h:body>
</html>
